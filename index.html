<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <main class="main">
      <div class="result">
        <p class="result-title">Your Result</p>
        <div class="circle">
          <p class="bigger-num">76</p>
          <p>of 100</p>
        </div>
        <p class="great">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary">
        <p class="summary-title">Summary</p>
        <div class="summary-results" style="background-color: hsla(0, 100%, 67%, 0.08);">
        <div class="summary-title-icon">
          <p style="color: hsl(0, 100%, 67%);"><img src="assets/images/icon-reaction.svg" alt="">Reaction</p>
        </div>
        <p>80 / 100</p>
        </div>
        <div class="summary-results" style="background-color: hsla(39, 100%, 56%, 0.08);">
          <div class="summary-title-icon">
            <p style="color: hsl(39, 100%, 56%);"><img src="assets/images/icon-memory.svg" alt="">Memory</p>
          </div>
          <p>92 / 100</p>
        </div>
        <div class="summary-results" style="background-color: hsla(166, 100%, 37%, 0.08);">
          <div class="summary-title-icon">
            <p style="color: hsl(166, 100%, 37%);"><img src="assets/images/icon-verbal.svg" alt="">Verbal</p>
          </div>
          <p>61 / 100 </p>
        </div>
        <div class="summary-results" style="background-color: hsla(234, 85%, 45%, 0.08);">
          <div class="summary-title-icon">
            <p style="color: hsl(234, 85%, 45%);"><img src="assets/images/icon-visual.svg" alt="">Visual</p>
          </div>
          <p>72 / 100</p>
        </div>
        <button class="button">Continue</button> 
      </div>
    </main>
  </div>

</body>
</html>
